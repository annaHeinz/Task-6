<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Brand</td>
        <td>Color</td>
        <td>Series</td>
    </tr>
        <tr th:each="car:${cars}">
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td th:text="${car.getSeries()}"></td>
        </tr>

</table>
</body>
</html>
